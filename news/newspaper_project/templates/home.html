{% extends 'base.html' %}

{% block title %}
    <title>News Home</title>
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{user.username}}!
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Login</a> <br>
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
{% endblock content %}
